<div class="livro-read">
    <button mat-raised-button (click)="navigateToLivroCreate()" color="primary">
        Novo Livro
    </button>
    
    <mat-table [dataSource]="livros" class="mat-elevation-z4">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="titulo">
            <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.titulo }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="autor">
            <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.autor }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a routerLink="/livros/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a (click)="deleteLivro(row.id)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
