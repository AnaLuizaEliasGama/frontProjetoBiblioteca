<!-- src/app/client/cliente-update/cliente-update.component.html -->
<div class="container">
    <h2>Editar Cliente</h2>
    
    <form>
      <div class="form-group">
        <label>ID:</label>
        <input type="text" [(ngModel)]="cliente.id" readonly>
    </div>
    
      
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" [(ngModel)]="cliente.cliNome">
      </div>
      
      <div class="form-group">
        <label>CPF:</label>
        <input type="text" [(ngModel)]="cliente.cliCpf">
      </div>
      
      <div class="form-group">
        <label>RG:</label>
        <input type="text" [(ngModel)]="cliente.cliRg">
      </div>
      
      <div class="form-group">
        <label>Data de Nascimento:</label>
        <input type="date" [(ngModel)]="cliente.cliDataNascimento">
      </div>
      
      <div class="form-group">
        <label>Sexo:</label>
        <select [(ngModel)]="cliente.cliSexo">
          <option value="">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Observações:</label>
        <textarea [(ngModel)]="cliente.cliObservacoes"></textarea>
      </div>
      
      <div class="form-group">
        <label>Ativo:</label>
        <input type="checkbox" [(ngModel)]="cliente.cliAtivo">
      </div>
      
      <div class="form-actions">
        <button type="button" (click)="updateCliente()">Atualizar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
