<div class="livro-read">
    <button mat-raised-button (click)="navigateToEmprestimoCreate()" color="primary">
        Novo Empréstimo
    </button>
    
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="emprestimos">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>                     
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/emprestimos/update/{{ row.id }}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a (click)="deleteEmprestimo(row.id)" class="delete"> 
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
