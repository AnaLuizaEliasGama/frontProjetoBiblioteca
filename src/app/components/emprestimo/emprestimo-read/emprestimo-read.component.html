<div class="mat-elevation-z4">
    <table mat-table [dataSource]="emprestimos">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="clienteId">
            <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.clienteId}}</td>
        </ng-container>

        <ng-container matColumnDef="livroId">
            <th mat-header-cell *matHeaderCellDef>ID Livro</th>
            <td mat-cell *matCellDef="let row">{{row.livroId}}</td>
        </ng-container>

        <ng-container matColumnDef="dataEmprestimo">
            <th mat-header-cell *matHeaderCellDef>Data Empréstimo</th>
            <td mat-cell *matCellDef="let row">{{row.dataEmprestimo}}</td>
        </ng-container>

        <ng-container matColumnDef="dataDevolucao">
            <th mat-header-cell *matHeaderCellDef>Prevista Devolução</th>
            <td mat-cell *matCellDef="let row">{{row.dataDevolucao}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="valorMulta">
            <th mat-header-cell *matHeaderCellDef>Multa</th>
            <td mat-cell *matCellDef="let row">{{row.valorMulta}}</td>
        </ng-container>


        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>                     
            <td mat-cell *matCellDef="let row">
                
                <a routerLink="/emprestimos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                
                <a routerLink="/emprestimos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
