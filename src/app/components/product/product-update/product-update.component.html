<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Fornecedor" [(ngModel)]="product.fornecedor" name="fornecedor">
                <mat-option *ngFor="let fornecedor of fornecedores" [value]="fornecedor">
                    {{fornecedor.forNomeFantasia}} - {{fornecedor.forRazaoSocial}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
